<div class="card" *ngIf="person">
  <div class="card-header">
    <h3>{{person.name}} {{person.lastName}}
      <small class="text-muted">({{age}})</small>
    </h3>
  </div>
  <div class="d-flex flex-row">
    <img class="card-img-top p-2" [src]="person.avatar" alt="Card image cap">
    <div class="p-2">
      <h4 class="card-title">Company</h4>
      <h6 class="card-subtitle mb-2 text-muted">{{person.company.name}}, {{person.company.bs}}</h6>
      <h6 class="card-title">Motto</h6>
      <h6 class="card-subtitle mb-2 text-muted">{{person.company.catchPhrase}}</h6>
    </div>
  </div>
  <div class="card-body">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <h4 class="card-title">Address</h4>
        <h6 class="card-subtitle mb-2 text-muted">{{person.address.street}}, {{person.address.suite}}</h6>
        <h6 class="card-subtitle mb-2 text-muted">{{person.address.zipcode}} {{person.address.city}}</h6>
      </li>
      <li class="list-group-item">
        <h4 class="card-title">Contact</h4>
        <h6 class="card-subtitle mb-2 text-muted"><i class="fa fa-phone"></i> {{person.phone}}</h6>
      </li>
    </ul>
  </div>
  <div class="card-footer">
    <button class="btn btn-danger btn-sm" *ngIf="isInvited"><i class="fa fa-address-book" (click)="invite.emit(person)"></i> Remove from party</button>
    <button class="btn btn-info btn-sm" *ngIf="!isInvited"><i class="fa fa-address-book" (click)="invite.emit(person)"></i> Invite to party</button>
  </div>
</div>
