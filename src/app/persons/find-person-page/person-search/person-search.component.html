<div class="card flex-grow-1">
	<div class="card-body">
		<h4 class="card-title">Find a person</h4>
		<div class="form-group">
			<input class="form-control form-control-lg"
			       placeholder="Find person"
			       [value]="query"
			       (keyup)="search.emit($event.target.value)">
		</div>
	</div>
</div>
