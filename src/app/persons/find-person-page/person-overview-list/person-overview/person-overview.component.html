<div class="d-flex flex-column">
  <div class="d-flex flex-row align-items-center">
    <img [src]="person.avatar" class="rounded-circle p-2">
    <div>
      <h4>{{person.name}} {{person.lastName}}</h4>
      <h6 class="text-muted">{{person.website}}</h6>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-info btn-sm" [routerLink]="person.id">Detail</button>
  </div>
</div>
