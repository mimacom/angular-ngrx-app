<div class="row">
  <div class="col">
    <h4>Party list</h4>
  </div>
</div>
<div class="row">
  <div class="col">
    <ul class="group-list">
      <li class="list-group-item" *ngFor="let person of invitedPersons">
        <party-person-overview [person]="person" (attending)="attending($event)"></party-person-overview>
      </li>
      <li class="list-group-item" *ngIf="!isSomebodyInvited">
        Nobody invited yet.
      </li>
    </ul>
  </div>
</div>
